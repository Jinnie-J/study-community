<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<style>
</style>
<body class="bg-light">
<div th:replace="fragments.html :: main-nav"></div>

<div class="container">
  <div class="row mt-5 justify-content-center">
  </div>
  <div class="row mt-3 justify-content-center">
    <div class="col-4">
      <h1 class="display-4" th:text="${user.nickname}"></h1>
      <div class="tab-content" id="v-pills-tabContent">
        <div class="tab-pane fade show active" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-home-tab">
          <p th:if="${isOwner}">
              <span style="font-size: 20px;">
                <i class="fa fa-envelope-o col-1"></i>
              </span>
            <span th:text="${user.email}" class="col-9"></span>
          </p>
          <div class="mb-3 row">
            <label for="localNameOfCity" class="col-sm-4 col-form-label">지역 </label>
            <div th:if="${!#strings.isEmpty(user.location)}" class="col-sm-4">
              <input type="text" readonly th:value="${user.location.localNameOfCity}" class="form-control-plaintext" id="localNameOfCity">
            </div>
          </div>
          <div class="mb-3 row">
            <label class="col-sm-4 col-form-label">사용 기술 </label>
            <div th:if="${!#strings.isEmpty(user.skills)}" class="col-sm-4">
              <th:block th:each="skill : ${user.skills}">
                <th:block th:text="${skill.title}"></th:block>
              </th:block>
            </div>
          </div>
          <div th:if="${isOwner}">
            <a class="btn btn-outline-primary" href="#" th:href="@{/profile/update}">프로필 수정</a>
          </div>
          <div class="tab-pane fade" id="v-pills-study" role="tabpanel" aria-labelledby="v-pills-profile-tab">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="/node_modules/jquery/dist/jquery.min.js"></script>
<script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
